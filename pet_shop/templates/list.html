{% extends "base.html" %}
{% load static %}


{% block title %}Pet List{% endblock %}

{% block content %}
  {% for pet in pets %}
    <a href="{% url 'pet-detail' pet.id %}">
    <img src="{{pet.image.url}}">{{pet.image}}<h1>{{pet.name}}</h1>
    </a>
    <a href="{% url 'pet-delete' pet.id %}"><button type="button" name="delete">Delete</button></a>
    <hr>
  {% endfor %}
  <a href="{% url 'pet-create' %}"><button type="button" name="Create">Create</button></a>
{% endblock %}
